<div class="con" *ngIf="login == false">
  <h1 class="text-white">IT-Login</h1>
  <p class="text-white">Welcome to the IT-Login page !</p>
  <div class="form-group inputs">
    <label for="username" class="text-white">Username</label>
    <input
      type="text"
      class="form-control user"
      name="username"
      [(ngModel)]="user"
      required
      #username="ngModel"
    />
  </div>
  <div class="form-group inputs">
    <label for="password" class="text-white">Password</label>
    <input
      type="password"
      class="form-control pass"
      name="password"
      [(ngModel)]="pass"
      required
      minlength="10"
      #password="ngModel"
    />
  </div>
  <div class="form-group sub">
    <button mat-raised-button class="button" (click)="Submit()">Submit</button>
  </div>
</div>
<div class="con" *ngIf="login == true">
  <h1 class="text-white">IT-Home</h1>
  <p class="text-white">Welcome to the IT-Home page !</p>
</div>
